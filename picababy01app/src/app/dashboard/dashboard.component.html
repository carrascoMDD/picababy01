<div>
    <br>
    <div class="container">
        <div class="container">
            <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center"
                 class="content">
                <div class="blocks" *ngIf="auth.isAuthenticated()">
                    <button id="domid_addpost_button"
                            button="submit" mat-raised-button color="primary" (click)="openAddPostDialog()">
                        <mat-icon>add</mat-icon>
                        Add Post
                    </button>
                </div>
                <div class="blocks">
                    <a id="domid_logintoaddpost_anchor"
                       button mat-raised-button color="primary" (click)="auth.login()" *ngIf="!auth.isAuthenticated()">
                        <mat-icon>input</mat-icon>
                        Login to Add Post
                        <br/>
                        User&emsp;ng6wk01@modeldd.org
                        <br/>
                        Password&emsp;ng6wk01
                    </a>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div fxLayout="row" fxLayoutAlign="center center" class="content">
                <mat-card class="card">
                    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                        <h3>Recent Posts</h3>
                    </mat-card-title>
                    <mat-card-content>
                        <div class="example-container mat-elevation-z8">
                            <mat-table id="domid_posts_table" #table [dataSource]="dataSource">
                                <ng-container matColumnDef="date_posted">
                                    <mat-header-cell *matHeaderCellDef> Date Posted</mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.date_posted | date: 'd/M/y'}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="title">
                                    <mat-header-cell *matHeaderCellDef> Title</mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.title}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="category">
                                    <mat-header-cell *matHeaderCellDef> Category</mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.category}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="delete">
                                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                    <mat-cell *matCellDef="let element">
                                        <a  [id]="'domid_post_delete_' + element.position"(click)="deletePost(element.position)" type="button">
                                            <mat-icon class="icon">delete</mat-icon>
                                        </a>
                                    </mat-cell>
                                </ng-container>
                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                            </mat-table>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
