<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>
    <form class="example-form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input id="domid_post_title_input"
                   matInput placeholder="Post Title" type="text" required [(ngModel)]="blogPost.title" name="name">
        </mat-form-field>
        <mat-form-field>
            <textarea id="domid_post_body_textarea"
                    matInput placeholder="Post Body" required [(ngModel)]="blogPost.body" name="body"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-select id="domid_post_category_select"
                    matInput placeholder="Post Category" required [(ngModel)]="blogPost.category" name="category">
                <mat-option *ngFor="let cat of categories" [value]="cat.value" [id]="'domid_post_category_option_'+cat.value">
                    {{ cat.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button id="domid_post_save_button"
            mat-raised-button type="submit" color="primary">Save</button>
    </form>
</div>
<div mat-dialog-actions>
    <button id="domid_post_cancel_button"
        mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
</div>
